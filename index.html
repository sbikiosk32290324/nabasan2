<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
    <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {

	 background-image: url("IMG20251220110708.jpg");
	background-size:109%;
	  width: 80%;
	height: 80%;
}
 .image{
 border-radius: 80%;
position: fixed;
  width: 4%;
  height: 7%;
   left:88%;
  }

    .login-box  {
    position: fixed;
    display: inline-block;
    font-size: 1.5em;
    letter-spacing: .1em;
    color: #0ef;
    text-decoration: none;
    text-transform: uppercase;
    border: 2px solid #0ef;
    padding: 30px;
    width: 350px;
    top:20%;
  
   left:40%;
    z-index: 1;
    overflow: hidden;
    transition: color 1s, box-shadow 1s;
}

.login-box ::before {
    content: '';
    position: absolute;
    top: 0;
    left: -50px;
    width: 0;
    height: 100%;
    background: #0ef;
    transform: skewX(35deg);
    z-index: -1;
    transition: 1s;
}
.login-box :hover:before {
    width: 100%;
}

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      margin-bottom: 15px;
    }

    .input-box label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .input-box input:focus {
      border-color: #667eea;
    }

     button {
    position: relative;
    display: inline-block;
    color: rgba(255, 255, 255, .4);
    font-size: 1.5em;
    letter-spacing: .1em;
    text-decoration: none;
    text-transform: uppercase;
    background: #262c37;
    padding: 2px 10px;
    transition: .5s;
    transition-delay: .8s;
}

button:hover {
    color: var(--clr);
    letter-spacing: 0.25em;
    text-shadow: 0 0 5px var(--clr);
    transition-delay: 1ms;
}

button span {
    position: absolute;
    display: block;
    background: var(--clr);
    box-shadow: 0 0 5px var(--clr);
}

button span:nth-child(1) {
    left: 0;
    top: 0;
    width: 50.5%;
    height: 1.5px;
    transform-origin: left;
    transform: scaleX(0);
    transition: transform .5s;
}

button:hover span:nth-child(1) {
    transform: scaleX(1);
    transform-origin: right;
}

button span:nth-child(2) {
    right: 0;
    top: 0;
    width: 50.5%;
    height: 1.5px;
    transform-origin: right;
    transform: scaleX(0);
    transition: transform .5s;
}

button:hover span:nth-child(2) {
    transform: scaleX(1);
    transform-origin: left;
}

button span:nth-child(3) {
    right: 0;
    top: 0;
    width: 1.5px;
    height: 100%;
    transform-origin: bottom;
    transform: scaleY(0);
    transition: transform .5s;
    transition-delay: .4s;
}

button:hover span:nth-child(3) {
    transform: scaleY(1);
    transform-origin: top;
}

button span:nth-child(4) {
    left: 0;
    top: 0;
    width: 1.5px;
    height: 100%;
    transform-origin: bottom;
    transform: scaleY(0);
    transition: transform .5s;
    transition-delay: .4s;
}

button:hover span:nth-child(4) {
    transform: scaleY(1);
    transform-origin: top;
}

button span:nth-child(5) {
    left: 0;
    bottom: 0;
    width: 50.5%;
    height: 1.5px;
    transform-origin: right;
    transform: scaleX(0);
    transition: transform .5s;
    transition-delay: .8s;
}

button:hover span:nth-child(5) {
    transform: scaleX(1);
    transform-origin: left;
}

button span:nth-child(6) {
    right: 0;
    bottom: 0;
    width: 50.5%;
    height: 1.5px;
    transform-origin: left;
    transform: scaleX(0);
    transition: transform .5s;
    transition-delay: .8s;
}

button:hover span:nth-child(6) {
    transform: scaleX(1);
    transform-origin: right;
}

    .links {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }

    .links a {
      color: #667eea;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>

<body>

</html>
